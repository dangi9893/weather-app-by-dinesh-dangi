<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>whether app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="main-app">
        <div class="search-box">
            <input type="text" class="search" id="search" placeholder="Enter your city......" autocomplete="off">
        </div>
        <div class="whether-body">
            <div class="location">
                <div class="city" id="city">Bhopal,IN</div>
                <div class="date" id="date">December 7(tuesday),2021</div>
            </div>
            <div class="whether-status">
                <div class="temp" id="temp">25&deg;C</div>
                <div class="min-max" id="min-max">20&deg;C(min)/27&deg;C(max)</div>
                <div class="whether" id="whether">cloud</div>
                <div class="img"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
